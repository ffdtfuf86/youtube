<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
      color: white;
    }
    
    .header {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-section {
      background: #374151;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    
    .status-icon.active {
      background: #10b981;
    }
    
    .status-icon.inactive {
      background: #ef4444;
    }
    
    .status-text {
      font-size: 14px;
      flex: 1;
    }
    
    .form-group {
      margin: 16px 0;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
      color: #d1d5db;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 2px solid #374151;
      border-radius: 6px;
      background: #111827;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ef4444;
    }
    
    .button {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      margin: 8px 0;
      transition: all 0.3s ease;
    }
    
    .button:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    }
    
    .button.secondary {
      background: #374151;
    }
    
    .button.secondary:hover {
      background: #4b5563;
    }
    
    .current-channel {
      background: #065f46;
      border: 1px solid #10b981;
      border-radius: 6px;
      padding: 12px;
      margin: 12px 0;
    }
    
    .channel-name {
      font-weight: 600;
      color: #10b981;
      margin-bottom: 4px;
    }
    
    .channel-url {
      font-size: 12px;
      color: #d1fae5;
      word-break: break-all;
    }
    
    .access-status {
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      margin: 12px 0;
      font-weight: 600;
    }
    
    .access-status.active {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #f59e0b;
    }
    
    .access-status.inactive {
      background: #065f46;
      color: #10b981;
      border: 1px solid #10b981;
    }
    
    .divider {
      height: 1px;
      background: #374151;
      margin: 16px 0;
    }
    
    .footer {
      padding: 12px 16px;
      background: #111827;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è SecureYT</h1>
  </div>
  
  <div class="content">
    <!-- Status Section -->
    <div class="status-section">
      <h3 style="margin: 0 0 12px 0; font-size: 16px;">Security Status</h3>
      <div class="status-item">
        <div class="status-icon" id="channel-status"></div>
        <span class="status-text">Channel Protection</span>
      </div>
      <div class="status-item">
        <div class="status-icon" id="access-status"></div>
        <span class="status-text">Temporary Access</span>
      </div>
    </div>
    
    <!-- Current Channel -->
    <div id="current-channel" style="display: none;">
      <h3 style="margin: 0 0 8px 0; font-size: 16px;">Allowed Channel</h3>
      <div class="current-channel">
        <div class="channel-name" id="channel-name"></div>
        <div class="channel-url" id="channel-url"></div>
      </div>
    </div>
    
    <!-- Access Status -->
    <div class="access-status" id="access-display">
      Content filtering is active
    </div>
    
    <!-- Channel Setup -->
    <div id="setup-section">
      <h3 style="margin: 16px 0 8px 0; font-size: 16px;">Channel Setup</h3>
      <div class="form-group">
        <label for="channel-url-input">YouTube Channel URL</label>
        <input type="text" id="channel-url-input" placeholder="https://youtube.com/channel/...">
      </div>
      <div class="form-group">
        <label for="channel-name-input">Channel Name</label>
        <input type="text" id="channel-name-input" placeholder="Channel display name">
      </div>
    </div>
    
    <!-- Security Setup -->
    <div id="security-section">
      <h3 style="margin: 16px 0 8px 0; font-size: 16px;">Security Setup</h3>
      <div class="form-group">
        <label for="password-input">Security Password</label>
        <input type="password" id="password-input" placeholder="Set security password">
      </div>
      <div class="form-group">
        <label for="phone-input">Phone Number</label>
        <input type="tel" id="phone-input" placeholder="+1 (555) 123-4567">
      </div>
    </div>
    
    <div class="divider"></div>
    
    <!-- Actions -->
    <button class="button" id="save-settings">Save Settings</button>
    <button class="button secondary" id="end-access" style="display: none;">End Temporary Access</button>
    <button class="button secondary" id="test-youtube">Test on YouTube</button>
  </div>
  
  <div class="footer">
    SecureYT v1.0 - Secure YouTube Content Filtering
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
